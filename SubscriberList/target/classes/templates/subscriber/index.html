<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  
  	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
  	<link href="pretty.css" type="text/css" rel="stylesheet">
  
    <title>Subscriber List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body style="background-color:#091227;">
  
   
    <div class="header">
      <div class="container">
        <h1>Welcome!</h1>
        <p>Connect your ideas globally</p>
        <a class="btn" href="#">Learn More</a>
      </div>
    </div>
  
  <div class="formblock">
    <h1>Welcome!</h1>
    <h3>Subscribe to our List. Sign-up below!</h3>
    
    
	<p>Please use the form below to sign up as a subscriber:</p>
 	<form class="boxstuff" action="#" th:action="@{/}" th:object="${subscriber}" method="post">
	    <table>
			<tr>
		            <td id="textstuff">First Name:</td>
			    <td><input type="text" th:field="*{firstName}" /></td>
			</tr>
			<tr>
			    <td>Last Name:</td>
			    <td><input type="text" th:field="*{lastName}" /></td>
			</tr>
			<tr>
		    	    <td>Username:</td>
			    <td><input type="text" th:field="*{userName}" /></td>
			</tr>
			<tr>
			    <td></td>
			</tr>
	    </table>
	</form>
	<button id="buttbutton" type="submit">Submit Your Name</button>
   </div>
   
   
    
  </body>
</html>
